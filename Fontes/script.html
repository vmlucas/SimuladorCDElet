<script>
function validar(f)
{
   var valid = true;
   if( !IsNumeric(f.INumSalAtual.value) )
   {
        alert("Formato de numero invalido, utilize 99999,99" );
        f.INumSalAtual.focus();
        f.INumSalAtual.select();
        valid = false;
        return;
   }
   if(valid) 
     f.submit();
}

function IsNumeric(sText)
{
   var ValidChars = "0123456789,";
   var IsNumber=true;
   var Char;

 
   for (i = 0; i < sText.length && IsNumber == true; i++) 
      { 
      Char = sText.charAt(i); 
      if (ValidChars.indexOf(Char) == -1) 
         {
         IsNumber = false;
         }
      }
   return IsNumber;
   
}
</script>
